<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body style="background: rgb(242,242,241);">
    <header class="register-center">
        <form action="" class="register">
            <h5 class="register-heading">Register</h5>
            <div class="registerform">
                <label class="label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">

            </div>
            <div class="registerform">
                <label class="label" for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Your username">

            </div>
            <div class="registerform">
                <label class="label" for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter Your email">

            </div>
            <div class="registerform">
                <label class="label" for="password">Passsword</label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password">

            </div>
            <div class="registerform">
                <label class="label" for="password">Confirm Password</label>
                <input type="password" name="password" id="password" placeholder="Confirm Your Passowrd">

            </div>
            <div class="btncontainer">
                <button class="submit">Register</button>
                <span class="password">forget password</span>
            </div>

            <div class="account">
                <span>Already have an account ? <a href="login.html">Sign in</a></span>
            </div>
        </form>

    </header>
</body>

</html>
